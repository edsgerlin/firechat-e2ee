<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <p>
          Your Sparkle ID:
          <input class="form-control" id="sparkle-id" readonly="readonly" />
        </p>
        <p>
          Your Public Key:
          <textarea class="form-control" id="public-key" rows="5"></textarea>
        </p>
        <p>
          Your Private Key:
          <textarea class="form-control" id="private-key" rows="5"></textarea>
        </p>
        <button class="btn btn-default" id="generate-key" type="button" onclick="generateRSAKey()">Generate Key</button>
        <button class="btn btn-default" id="load-key" type="button" onclick="loadRSAKey()">Load Key</button>
      </div>
      <div class="col-md-6">
        <p>
          Receiver's Sparkle ID:
          <input class="form-control" id="receiver-id" />
        </p>
        <p>
          Receiver's Public Key:
          <textarea class="form-control" id="receiver-public" rows="5"></textarea>
        </p>
        <p>
          Your message to be sent:
          <textarea class="form-control" id="message-to-be-sent" rows="5"></textarea>
        </p>
        <button class="btn btn-default" id="get-key" type="button" onclick="getRSAKey()">Get Receiver's Public Key</button>
        <button class="btn btn-default" id="send-message" type="button" onclick="sendMessage()">Send Message</button>
      </div>
    </div>
  </div>
